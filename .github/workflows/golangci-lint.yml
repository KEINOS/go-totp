name: golangci-lint
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1'
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          # Use latest version of golangci-lint
          version: latest
